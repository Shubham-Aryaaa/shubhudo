<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bgcolor">
        <div class="left   ">
            <div class="cross invert">
                <img width="20px" src="cross.svg">
            </div>
            <div class="home bggray rounded m1 p1">
                <div class="logo"><img width="125px" class="invert" src="logo.svg"></div>
                <ul>
                    <li><img class="invert" src="home.svg">Home</li>
                    <li><img class="invert" src="search .svg">Search</li>
                </ul>
            </div>
            <div class="library bggray rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="menu.svg">Your Library

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>
        <div class="right bggray rounded m1 ">
            <div class="header">





                <div class="nav">
                    <div class="hamburger-flex">
                        <img class="invert hamburger" width="25px" src="hamburger.svg">
                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="button">
                    <button class="signinbtn">sign up</button>
                    <button class="loginbtn">Log in</button>

                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                     
                     




        

                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="wrap">
                            <div class="songinfo">

                            </div>
                            <div class="songbtn">
                                <img id="previus" src="backword.svg">
                                <img id="play" src="play.svg">
                                <img id="next" src="forward.svg">

                            </div> 
                            
                            <div class="volin">
                                <div class="volume">
                                    <img src="volume.svg">

                                    <div class="range">
                                        <input type="range" name="volume">
                                    </div>
                                </div>
                                <div class="songtime">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
